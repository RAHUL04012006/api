<!DOCTYPE html>
<html>
<head>
  <title>Fetch API Key from Google Apps Script</title>
</head>
<body>
  <h2>Fetch API Key from Google Apps Script</h2>
  <button onclick="getApiKey()">Get API Key</button>
  <p id="result"></p>

  <script>
    async function getApiKey() {
      // âœ… Replace this URL with your actual web app URL
      const url = "https://script.google.com/macros/s/AKfycbziBB4zMMDs8tMahCm7o_QfOn7jdSlDy204o3VZBm9eRcSMlWpowKv7FAY0xK-tXutn7Q/exec";
      
      try {
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("result").innerText = "API Key: " + data.key;
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("result").innerText = "Error fetching API key";
      }
    }
  </script>
</body>
</html>
